<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست پروکسی تلگرام</title>
    <script src="proxy.js?v=2.0"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="proxy.css">
    <link rel="stylesheet" href="modern-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="table-title">🛰️ پروکسی‌های تلگرام <span id="total-count" class="count-badge">(0)</span></h1>
            <div class="header-controls">
                <div class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle">
                        <span class="sun">☀️</span>
                        <span class="moon">🌙</span>
                    </label>
                </div>
                <a id="backBtn" href="welcome.html" class="back-btn">← بازگشت</a>
                <button id="refreshBtn" class="refresh-btn">🔄 بروزرسانی</button>
            </div>
        </header>

        <main>
            <div class="stats-bar">
                <div id="summary-text" class="summary-text">درحال دریافت اطلاعات...</div>
                <div id="ping-legend" class="ping-legend"></div>
            </div>

            <div class="controls-bar">
                <div class="view-controls">
                    <label for="itemsPerPage">نمایش:</label>
                    <select id="itemsPerPage">
                        <option value="10" selected>۱۰ پروکسی</option>
                        <option value="20">۲۰ پروکسی</option>
                        <option value="50">۵۰ پروکسی</option>
                        <option value="all">همه</option>
                    </select>
                </div>
                <button id="show-all" class="show-all-btn">نمایش همه</button>
            </div>

            <div id="loader" class="loader"></div>
            <div id="proxy-list-container" class="proxy-container"></div>
        </main>
    </div>
    
    <footer>
        <div class="footer-content">
            <span>ساخته شده توسط:</span>
            <a href="https://t.me/im_pwr" target="_blank">@im_pwr</a>
            <span> و </span>
            <a href="https://t.me/Veuca" target="_blank">@Veuca</a>
            <span> | اسپانسر: </span>
            <a href="https://t.me/VorTexIRN" target="_blank">@VorTexIRN</a>
        </div>
    </footer>
</body>
</html>
